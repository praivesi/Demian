<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="decade_new.css" th:href="@{/css/decade_new.css}"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script type="text/javaScript" th:src="@{/js/decade_new.js}"></script>
    <script th:inline="javascript">
        var startYear =[[${#dates.year(startDate)}]];

    </script>
</head>
<body>
<div class="header-container fullscreen">
    <div class="login-btn-container header-item">
        <div class="login-btn-item-front">
            <a class="btn" th:href="@{/decades/page}">10Y</a>
            <a class="btn" th:href="@{/years/page}">1Y</a>
            <a class="btn" th:href="@{/months/page}">1M</a>
        </div>
        <span class="login-btn-item text-white mx-2" sec:authentication="name">사용자</span>
        <form class="login-btn-item form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()"
              th:action="@{/logout}" method="POST">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
        </form>
    </div>
    <!-- Main Container -->
    <div class="main-container header-item">
        <div class="left-container main-item">
            <!-- Edit Button Container -->
            <div class="edit-btn-container left-item">
                <p class="edit-btn-item"> 10년 계획 </p>
                <button class="edit-btn-item desire-add-btn btn btn-light">목표 추가</button>
            </div>
            <!-- Desire Container -->
            <div class="desire-container left-item">
                <th:block th:each="dto : ${decadeNewDTOs}">
                    <div class="desire-item">
                        <div class="card">
                            <div class="card-header">
                                <span th:text="${dto.desireDTO.title}">Desire</span>
                            </div>
                            <div class="card-body">
                                <div class="card-item">
                                    <a href="#" class="btn btn-light"
                                       th:href="@{/desires/form/0(id=${dto.desireDTO.id})}">수정</a>
                                    <button class="desire-delete-btn btn btn-light" th:value="${dto.desireDTO.id}">
                                        삭제
                                    </button>
                                    <button class="decade-add-btn btn btn-light" th:value="${dto.desireDTO.id}">할일
                                        추가
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <!-- Job Container -->
        <div class="job-container main-item">
            <!-- Job Navigation Container -->
            <div class="job-nav-container job-item">
                <div class="move-arrow-div">
                    <button class="decade-left-arrow move-arrow btn btn-light"><</button>
                </div>
                <th:block th:each="timeHeader : ${timeHeaders}">
                    <div class="job-nav-item">
                        <p th:text="${timeHeader}"></p>
                    </div>
                </th:block>
                <div class="move-arrow-div">
                    <button class="decade-right-arrow move-arrow btn btn-light">></button>
                </div>
            </div>
            <!-- Job Content Container -->
            <div class="job-content-container job-item">
                <th:block th:each="dto : ${decadeNewDTOs}">
                    <div class="row row-container job-content-item">
                        <div class="empty-arrow-div">
                            <p></p>
                        </div>
                        <th:block th:each="decadeJob :${dto.decadeDTOsSortByTime}">
                            <div class="row-item">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="${decadeJob.title}">DECADE JOB</span>
                                    </div>
                                    <div th:if="${decadeJob.title != null}" class="card-body">
                                        <a href="#" class="btn card-item"
                                           th:href="@{/months/form(desireId=${dto.desireDTO.id}, jobId=${decadeJob.id})}">수정</a>
                                        <button class="btn btn-light decade-delete-btn" th:value="${decadeJob.id}">
                                            삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <div class="empty-arrow-div">
                            <p></p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
