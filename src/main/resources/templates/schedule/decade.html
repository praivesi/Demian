<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="schedule.css" th:href="@{/css/schedule.css}"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div id="left-nav-header" class="sidbar-header" style="background-color: #FF1111">
                <span>Desire</span>
            </div>
            <th:block th:each="desire : ${desires}">
                <div th:id="'left-nav-row-' + ${desire.id}" style="border: 1px solid black">
                    <span>Desire named </span><span th:text="${desire.title}"></span>
                </div>
            </th:block>
        </nav>
        <div id="schedule-content" class="container">
            <div id="time-navigator-row" class="row" style="height: 10vh">
                <div class="col-sm-1" style="background-color:#BBF9F6">
                    <button type="button" id="sidebarCollapse">
                        <span> S
                        </span>
                    </button>
                    <button type="button" id="leftMoveDecade">
                        <span>
                            < </span>
                    </button>
                </div>
                <th:block th:each="time_sequence : ${#numbers.sequence(1, 5)}">
                    <div class="col-sm-2" style="background-color:#42F26B">
                        <span th:text="${2000 + (time_sequence - 1) * 10}"></span><span>s</span>
                    </div>
                </th:block>
                <div class="col-sm-1" style="background-color:#D5F9F6">
                    <button type="button" id="rightMoveDecade">
                        <span> > </span>
                        <button type="button" id="controlPanelCollapse">
                        <span> C
                        </span>
                        </button>
                    </button>
                </div>
            </div>
            <div id="job-rows">
                <th:block th:each="desire : ${desires}">
                    <div th:id="'content-row-' + ${desire.id}" class="row" style="height: 10vh;background-color: #3355dd">
                        <div class="col-sm-1" style="background-color:#aaaaaa"></div>
                        <th:block th:each="job: ${desire.decadeJobs}">
                            <div class="col-sm-2" style="background-color:#bbbbbb">
                                <span th:text="${job.title}"></span>
                            </div>
                        </th:block>
                        <div class="col-sm-1" style="background-color:#aaaaaa"></div>
                    </div>
                </th:block>
            </div>
        </div>
        <nav id="control-panel">
            <div id="right-nav-header" class="sidbar-header" style="background-color: #FF1111">
                <span>CONTROL PANEL</span>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    PARENT TYPE
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">DESIRE</a>
                    <a class="dropdown-item" href="#">DECADE</a>
                    <a class="dropdown-item" href="#">YEAR</a>
                    <a class="dropdown-item" href="#">MONTH</a>
                    <a class="dropdown-item" href="#">WEEK</a>
                    <a class="dropdown-item" href="#">NONE</a>
                </ul>
            </div>
        </nav>
    </div>
</body>
<script type="text/javaScript" th:src="@{/js/schedule.js}"></script>
<script th:inline="javascript">
     var mainObjects = [[${desires}]]
     // var mainObjects = [[${desires}]]
</script>
