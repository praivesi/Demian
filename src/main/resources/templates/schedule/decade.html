<body>
<div class="wrapper">
    <nav id="sidebar">
        <div id="left-nav-header" class="sidebar-header" style="background-color: #FF1111">
            <span>Desire</span>
        </div>
        <th:block th:each="schedule : ${scheduleMap}">
            <div th:id="'left-nav-row-' + ${schedule.key.id}" class="left-desire-row" style="border: 1px solid black">
                <span>Desire named </span><span th:text="${schedule.key.title}"></span>
            </div>
        </th:block>
    </nav>
    <div id="schedule-content" class="container">
        <div id="time-navigator-row" class="row" style="height: 10vh">
            <div class="col-sm-1" style="background-color:#BBF9F6">
                <button type="button" id="leftMoveDecade">
                        <span>
                            < </span>
                </button>
            </div>
            <th:block th:each="timeTitle : ${timeTitles}">
                <div class="col-sm-2" style="background-color:#42F26B">
                    <span th:text="${timeTitle}"></span>
                </div>
            </th:block>
            <div class="col-sm-1" style="background-color:#D5F9F6">
                <button type="button" id="rightMoveDecade">
                    <span> > </span>
<!--                    <button type="button" id="desireControlPanelCollapse">-->
<!--                        <span> DC-->
<!--                        </span>-->
<!--                    </button>-->
                </button>
            </div>
        </div>
        <div id="job-rows">
            <th:block th:each="schedule : ${scheduleMap}">
                <div th:id="'content-row-' + ${schedule.key.id}" class="row decades-of-desire-row"
                     style="height: 10vh;background-color: #3355dd">
                    <div class="col-sm-1" style="background-color:#aaaaaa"></div>
                    <th:block th:each="decadeJob : ${schedule.value}">
                        <div class="col-sm-2 decade-row" th:id="'job-id-' + ${decadeJob.id}" style="background-color:#bbbbbb">
                            <span th:text="${decadeJob.title}"></span>
                            <script th:inline="javascript">$(".decade-row").data("job", [[${decadeJob}]]);</script>
                        </div>
                    </th:block>
                    <div class="col-sm-1" style="background-color:#aaaaaa"></div>
                </div>
            </th:block>
        </div>
        <div id="buttonPanel">
            <button type="button" id="sidebarCollapse">Desire Toggle</button>
            <button type="button">Decade</button>
            <button type="button">Year</button>
            <button type="button">Month</button>
            <button type="button">Week</button>
            <button type="button" id="controlPanelCollapse"> + </button>
        </div>
    </div>
    <nav id="decade-job-control-panel">
        <div id="right-nav-header" class="sidebar-header" style="background-color: #FF1111">
            <span>CONTROL PANEL</span>
        </div>
        <form action="#" th:action="@{/schedule/decade}" th:object="${addedDecadeJob}" method="post">
            <input type="hidden" th:value="${curDesire.id}" name="desire"/>
            <input type="hidden" th:field="*{id}" id="control-panel-job-id"/>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle control-panel-button" type="button" id="typeDropDownBtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    SELECT DESIRE
                </button>
                <ul class="dropdown-menu control-panel-dropdown-menu" aria-labelledby="typeDropDownBtn">
                    <th:block th:each="desire : ${desires}">
                        <li><a class="desire-dropdown-item" href="#" th:text="${desire.title}"></a></li>
                    </th:block>
                </ul>
            </div>
            <div>
                <label for="control-panel-job-title">TITLE: </label>
                <input type="text" id="control-panel-job-title" th:field="*{title}"/>
            </div>
            <div>
                <label for="control-panel-job-content">CONTENT</label>
                <textarea class="form-control" id="control-panel-job-content" th:field="*{content}"></textarea>
            </div>
            <div>
                <label>FROM</label>
                <input type="datetime-local" th:field="*{fromTime}"/>
            </div>
            <div>
                <label>TO</label>
                <input type="datetime-local" th:field="*{toTime}"/>
            </div>
            <button>Add</button>
        </form>
    </nav>
