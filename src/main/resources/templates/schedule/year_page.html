<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="decade_new.css" th:href="@{/css/decade_new.css}"/>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script type="text/javaScript" th:src="@{/js/year_page.js}"></script>
    <script th:inline="javascript">
        var startYear =[[${#dates.year(startDate)}]];

    </script>

</head>
<body>
<div class="header-container fullscreen">
    <div class="login-btn-container header-item">
        <div class="login-btn-item-front">
            <a class="btn btn-primary" th:href="@{/decades/page}">10Y</a>
            <a class="btn btn-primary" th:href="@{/years/page}">1Y</a>
            <a class="btn btn-primary" th:href="@{/months/page}">1M</a>
        </div>
        <span class="login-btn-item text-white mx-2" sec:authentication="name">사용자</span>
        <form class="login-btn-item form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()"
              th:action="@{/logout}" method="POST">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
    <!-- Main Container -->
    <div class="main-container">
        <div class="left-container main-item">
            <!-- Edit Button Container -->
            <div class="edit-btn-container left-item">
                <p class="edit-btn-item"> 1년 계획 </p>
                <button class="edit-btn-item desire-add-btn btn btn-primary">목표 추가</button>
            </div>
            <!-- Desire Container -->
            <div class="desire-container left-item">
                <th:block th:each="dto : ${yearPageDTOs}">
                    <div class="desire-item">
                        <div class="card">
                            <div class="card-header">
                                <span th:text="${dto.desire.title}">Desire</span>
                            </div>
                            <div class="card-body">
                                <div class="card-item">
                                    <a href="#" class="btn btn-primary "
                                       th:href="@{/desires/form/1(id=${dto.desire.id})}">수정</a>
                                    <button class="desire-delete-btn btn btn-primary" th:value="${dto.desire.id}">삭제
                                    </button>
                                    <button class="year-add-btn btn btn-primary" th:value="${dto.desire.id}">할일 추가
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
        <!-- Job Container -->
        <div class="job-container main-item">
            <!-- Job Navigation Container -->
            <div class="job-nav-container job-item" style="height=200px;">
                <div class="move-arrow-div">
                    <button class="year-left-arrow move-arrow"> < </button>
                </div>
<!--                <th:block th:each="i : ${#numbers.sequence(0, 4)}"-->
<!--                          th:with="startYear=${#dates.year(startDate)}">-->
<!--                    <div class="job-nav-item">-->
<!--                        <p th:text="${startYear + i}"></p>-->
<!--                    </div>-->
<!--                </th:block>-->
                <th:block th:each="timeHeader : ${timeHeaders}">
                    <div class="job-nav-item">
                        <p th:text="${timeHeader}"></p>
                    </div>
                </th:block>
                <div class="move-arrow-div">
                    <button class="year-right-arrow move-arrow"> > </button>
                </div>
            </div>
            <!-- Job Content Container -->
            <div class="job-content-container job-item">
                <th:block th:each="dto : ${yearPageDTOs}">
                    <div class="row row-container job-content-item">
                        <div class="empty-arrow-div">
                            <p></p>
                        </div>
                        <th:block th:each="year :${dto.years}">
                            <div class="row-item">
                                <div class="card">
                                    <div class="card-header">
                                        <span th:text="${year.title}">YEAR JOB</span>
                                    </div>
                                    <div th:if="${year.title != null}" class="card-body">
                                        <a href="#" class="btn btn-primary card-item"
                                           th:href="@{/years/form(desireId=${dto.desire.id}, jobId=${year.id})}">수정</a>
                                        <button class="year-delete-btn btn btn-primary" th:value="${year.id}">삭제
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <div class="empty-arrow-div">
                            <p></p>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
